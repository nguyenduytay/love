<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√≥n qu√† y√™u th∆∞∆°ng </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #ff4081;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .gift-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gift-container:hover {
            transform: scale(1.05);
        }

        .gift-box {
            width: 150px;
            height: 100px;
            background: #ff4081;
            position: absolute;
            bottom: 0;
            left: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .gift-lid {
            width: 160px;
            height: 40px;
            background: #ff6b9d;
            position: absolute;
            top: 60px;
            left: 20px;
            border-radius: 10px;
            transition: transform 0.5s;
            transform-origin: center bottom;
            z-index: 2;
        }

        .gift-bow {
            width: 40px;
            height: 40px;
            background: #ff1a5e;
            position: absolute;
            top: 40px;
            left: 80px;
            border-radius: 50%;
            z-index: 3;
        }

        .gift-bow::before,
        .gift-bow::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 20px;
            background: #ff1a5e;
            border-radius: 10px;
        }

        .gift-bow::before {
            top: 10px;
            left: -50px;
            transform: rotate(-45deg);
        }

        .gift-bow::after {
            top: 10px;
            right: -50px;
            transform: rotate(45deg);
        }

        .question {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question h2 {
            color: #ff4081;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .yes-btn {
            background: #4CAF50;
            color: white;
        }

        .no-btn {
            background: #f44336;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4081;
            transform: rotate(45deg);
            opacity: 0.7;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4081;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        .hidden {
            display: none;
        }

        .open .gift-lid {
            transform: rotate(-110deg);
        }

        .message {
            display: none;
            margin-top: 30px;
            font-size: 1.5rem;
            color: #ff4081;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .instruction {
            margin-top: 20px;
            color: #ff6b9d;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>üíù M·ªôt m√≥n qu√† d√†nh cho em üíù</h1>

        <div class="instruction">Nh·∫•n v√†o h·ªôp qu√† ƒë·ªÉ m·ªü nh√©!</div>

        <div class="gift-container" id="giftContainer">
            <div class="gift-lid"></div>
            <div class="gift-bow"></div>
            <div class="gift-box"></div>
        </div>

        <div class="question" id="question">
            <h2>L√†m ng∆∞·ªùi y√™u t·ªõ nha? üíñ</h2>
            <div class="buttons">
                <button class="yes-btn" id="yesBtn">C√≥ ‚ù§Ô∏è</button>
                <button class="no-btn" id="noBtn">Kh√¥ng üò¢</button>
            </div>
        </div>

        <div class="message" id="message">Y√™u em nhi·ªÅu l·∫Øm! üíï</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const giftContainer = document.getElementById('giftContainer');
            const question = document.getElementById('question');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            const hearts = document.getElementById('hearts');

            // T·∫°o tr√°i tim bay
            function createHearts() {
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                        heart.style.opacity = Math.random() * 0.5 + 0.3;
                        heart.style.width = heart.style.height = Math.random() * 20 + 10 + 'px';
                        hearts.appendChild(heart);

                        setTimeout(() => {
                            heart.remove();
                        }, 5000);
                    }, i * 200);
                }
            }

            // T·∫°o tr√°i tim li√™n t·ª•c
            setInterval(createHearts, 3000);

            // M·ªü h·ªôp qu√†
            giftContainer.addEventListener('click', function () {
                this.classList.add('open');
                setTimeout(() => {
                    question.style.display = 'block';
                }, 500);
            });

            // Khi ch·ªçn "C√≥"
            yesBtn.addEventListener('click', function () {
                question.style.display = 'none';
                message.style.display = 'block';

                // T·∫°o nhi·ªÅu tr√°i tim h∆°n
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                        heart.style.opacity = Math.random() * 0.5 + 0.3;
                        heart.style.width = heart.style.height = Math.random() * 25 + 15 + 'px';
                        hearts.appendChild(heart);

                        setTimeout(() => {
                            heart.remove();
                        }, 5000);
                    }, i * 100);
                }
            });

            // Khi ch·ªçn "Kh√¥ng" - n√∫t n√†y s·∫Ω di chuy·ªÉn
            noBtn.addEventListener('mouseover', function () {
                const x = Math.random() * (window.innerWidth - this.offsetWidth);
                const y = Math.random() * (window.innerHeight - this.offsetHeight);

                this.style.position = 'absolute';
                this.style.left = x + 'px';
                this.style.top = y + 'px';
            });
        });
    </script>
</body>

</html>
